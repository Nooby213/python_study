<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .centr{
        text-align: center;
      }
      .underline {
        border-bottom: 2px solid skyblue;
      }
    </style>
  </head>

  <body>
    <!-- block 요소들  -->
    <!-- div, h1~6, ul, ol, li, p, hr, form, sematic tags 등 -->
    <div style="background-color: black;">
      <img src="images/ssafy_logo.png" alt="ssafy_logo" width="70" height="70">
      <img src="images/hamburger_btn.png" alt="hamburger_btn" width="70" height="70" style="float: right;">
    </div>
    <div>
      <img src="images/ssafy_banner.png" alt="ssafy_banner">
    </div>
    <h3>삼성청년 SW아카데미</h3>
    <h3>대한민국 SW의 미래를 이끕니다.</h3>    
    
    <h4>
      삼성의 SW 교육 경험과 고용노동부의 취업 지원 노하우를 바탕으로,
      취업 준비생에게 SW 역량 향상 교육 및 다양한 취업지원 서비스를 제공하여
      취업에 성공하도록 돕는 프로그램입니다.
    </h4>
    <p>본 교육과정은 삼성이 주관하고 고용노동부가 후원하며, 아이들과 미래재단이 함께합니다.</p>
    <p>(교육운영은 멀티캠퍼스에서 위탁 실시)</p>
    <div>
      주관
      <img src="images/multicampus_logo.png" alt="multicampus_logo" width="200" height="30">
      후원
      <img src="images/mob_logo_moel.png" alt="mob_logo_moel" width="200" height="30">
    </div>
    <div class="underline">
      <img src="images/happling.png" alt="happling" width="100%" height="100%">
      <p class="centr">
        최고의 교육
    </div>
    <div class="underline">
      <img src="images/happlossom.png" alt="happlossom" width="100%" height="100%">
      <p class="centr">
        맞춤형 교육
      </p>
    </div>
    <div class="underline">
      <img src="images/happlower.png" alt="happlower" width="100%" height="100%">
      <p class="centr">
        자기주도적 학습
      </p>
    </div>
    <!-- inline 요소들 -->
    <!-- span, a, img, input, button,label, b, em, i, strong 등 -->
