<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <title>My page</title>
  </head>
  <body>
    <p>My page</p>
    <!-- Anchor (하이퍼 텍스트) -->
    <a href="https://www.google.co.kr/">Google</a>
    <!-- 닫는 태그가 없다 > 컨텐츠가 없다 -->
    <!-- alt (대체 텍스트/ 이미지가 뜨지 않을경우 출력할 텍스트) -->
    <!-- alt = 개발자/시각장애인들을 위해 사용되기도 한다. -->
    <img src="images/sample.png" alt="sample-img">
    <img src="https://random.imagecdn.app/500/150/" alt="sample-img">
  </body>
</html>
