<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
  .large_box {
    border: 2px solid black;
    width: 400px;
    height: 400px;
  }

  .medium_box {
    border: 2px dashed red;
    width: 200px;
    height: 200px;
  }

  .small_box {
    border: 2px dotted blue;
    width: 100px;
    height: 100px;
  }
</style>
<body>
  <div class="large_box">
    <div class="medium_box">
      <div class="small_box">
      </div>
    </div>
  </div>
</body>
</html>
