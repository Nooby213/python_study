<!DOCTYPE html>
<html>
<head>
    <title>CSS Positioning with Scroll Example</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<style>
    .static-example {
        position: static;
        z-index: 3;
    }

    .relative-example{
        position: relative;
        z-index: 1;
    }

    .absolute-example{
        position: absolute;
        top: 10;
        left: 2;
    }

    .sticky-example {
        position: sticky;
        bottom: 0;
        z-index: 4;
    }
</style>
<body>
<div class="container">
    <div class="static-example">Static</div>
    <div class="relative-example">Relative</div>
    <div class="absolute-example">Absolute</div>
    <div class="sticky-example">Sticky</div>
    <div class="filler-content"></div> <!-- 추가된 스크롤용 콘텐츠 -->
</div>
</body>
</html>
