<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    h2 {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .lan {
      display: flex;
      display: inline-block;
      flex-wrap: wrap;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }

    .back {
      width: auto;
    }

    .background {
      position: relative;
    }
    .seper {
      flex-grow: 1;
    }

    .backword {
      position: absolute;
      justify-content: center;
    }
  </style>
</head>
<body>
  <!-- 상단 navbar -->
  <div>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="images/logo.png" alt="logo" style="width: 100px; height: 50px;"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Community</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Log in</a>
            </li>
          </ul>
      </div>
    </nav>
  </div>

  <!-- 상단바 밑 배경 -->
  <div class="back background">
    <img src="images/header.jpg" alt="header" class="back">
    <p class="backword">Cinema Community</p>
  </div>
  
  <h2>Userd Skills</h2>
  <div class="lan back">
    <img src="images/web.png" alt="web" class="seper">
    <img src="images/html5.png" alt="html5" class="seper">
    <img src="images/css3.png" alt="css3" class="seper">
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
