<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
  </style>
</head>
<body>
  <div class="alert alert-danger text-white bg-danger border-danger" role="alert">
    Invalid Login or password
  </div>

  <div class="fs-1 fw-bold justify-content-center">
    SSAFY 전용 Gitlab 시스템
  </div>

  <hr>
  <div class="card border-dark-subtle m-1" style="width: auto;">
    <form>
      <div class="h4 pb-4 mt-4 mb-4 border-bottom border-primary border-3 fw-bold d-flex justify-content-center">
        Sign in
      </div>
      
      <div class="ms-3 mb-3 me-3 ">
        <label for="Username mt-2" class="form-label fw-bold fs-5">Username or Email</label>
        <input type="Username" class="form-control" id="Username">
      </div>

      <div class="ms-3 mb-3 me-3">
        <label for="exampleInputPassword1" class="form-label fw-bold fs-5">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>

      <div class="form-check ms-3 mb-3 me-3 d-flex justify-content-between">
          <div>
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Remember me
            </label>
        </div>
        <div>
          <a href="#">Forgot your password?</a>
        </div>
      </div>

      <div class="d-grid gap-2">
        <button class="btn btn-success ms-3 mb-2 me-3" type="button">Sign in</button>
      </div>
    
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
