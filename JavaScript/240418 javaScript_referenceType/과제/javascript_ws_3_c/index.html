<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const students = [
      { name: 'Alice', scores: [85, 90, 95] },
      { name: 'Bella', scores: [50, 80, 80] },
      { name: 'Caley', scores: [90, 55, 35] },
      { name: 'Dave', scores: [100, 100, 100] },
      { name: 'Eve', scores: [88, 90, 92] }
    ]
    function findAverage(scores) {
      let sum = 0
      for (const score of scores) {
        sum += score
      }
      return sum / scores.length
    }
    // 아래에 코드 작성
    function makeAvgScores1(obj) {
    const tempObj = {}
    for (let i = 0; i < obj.length; i++) {
      const student = obj[i];
      tempObj[student.name] = findAverage(student.scores)
      }
    return tempObj;
    }

    function makeAvgScores2(obj) {
      const tempObj = {}
      for (const student of students) {
        tempObj[student.name] = findAverage(student.scores)  
      }
      return tempObj
    }

    function makeAvgScores3(obj) {
      const tempObj = {}
      students.forEach(function (student) {
        tempObj[student.name] = findAverage(student.scores)
      })
      return tempObj
    }
    // 함수 호출
    const result1 = makeAvgScores1(students)
    const result2 = makeAvgScores2(students)
    const result3 = makeAvgScores3(students)
    console.log(result1)
    console.log(result2)
    console.log(result3)
  </script>
</body>

</html>
