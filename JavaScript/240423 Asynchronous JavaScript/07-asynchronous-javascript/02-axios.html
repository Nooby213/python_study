<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const URL = 'https://api.thecatapi.com/v1/images/search'
    // 1.
    const promisObj = axios({
      method: 'get',
      url: URL
    })

    console.log(promisObj)
    // reponse = request.get(URL)

    promisObj.then((response) => {
      console.log(response.data[0]['url'])
      const bodyTag = document.querySelector('body')
      const imgTag = document.createElement('img')
      imgTag.setAttribute('src', response.data[0]['url'])
      bodyTag.appendChild(imgTag)
    })
    // cat api로 보낸 요청에 대한 응답을 기다리지 않고 넘어옴
    console.log('이거 먼저 나올걸?')

    // 2.
    axios({
      method: 'get',
      url: URL
    })
      .then((reponse) => {
        console.log(reponse.data)
        return reponse.data
    })
      .then((response) => {
        console.log(response[0])
      })
  </script>

</body>

</html>
