<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const scores = [90, 80, 70, 60, 40]
    console.log(scores.length)
    let sum = 0
    // for .. of 문으로 코드 작성
    for (const score of scores) {
      console.log(score)
      sum += score
    }
    let ave = sum / scores.length
    console.log(ave)
    // while문으로 코드 작성
    let i = scores.length - 1
    while (i >=0) {
      console.log(scores[i])
      i--
    }
  </script>
</body>
</html>
