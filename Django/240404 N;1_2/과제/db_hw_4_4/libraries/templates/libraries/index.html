{% extends 'base.html' %}

{% block header %}
<h1>hello, {{ user.username }}</h1>
{% endblock header %}

{% block content %}
  <h1>책 전체 목록</h1>
  <ul>
    {% for book in books %}
      <a href="{% url 'libraries:detail' book.pk %}">
        <li>제목 : {{ book.title }}</li>
      </a>
      <hr>
    {% endfor %}
  </ul>
{% endblock content %}
