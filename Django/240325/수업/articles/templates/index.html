<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>반갑수다</h1>
  <h2>{{ articles }}</h2>
  <ul>
    {% for article in articles %}
    <li >
      <p>제목 : {{ article.title }}</p>
      <p>내용 : {{ article.content }}</p>
      <hr>
    </li>

    {% endfor %}
  </ul>
</body>
</html>
