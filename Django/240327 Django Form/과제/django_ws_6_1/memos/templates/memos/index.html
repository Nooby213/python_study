{% extends 'base.html' %}

{% block content %}
<h1>Memos</h1>  
  <a href="{% url 'memos:create' %}">메모하기</a>
   <ul>
    {% for memo in memos %}
      <li>
        <p><a href="{% url 'memos:detail' memo.pk%}">{{  memo.memo  }}</a></p>
        <p>{{  memo.created_at  }}</p>
      </li>
    {% endfor %}
   </ul>

{% endblock content %}
