<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h2>남은 할 일</h2>
    <p>{{ restOfTodos }}</p>
    <p>{{ getRestOfTodos() }}</p>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp, ref, computed } = Vue

    const app = createApp({
      setup() {
        const todos = ref([
          { text: 'Vue 실습' },
          { text: '자격증 공부' },
          { text: 'TIL 작성' }
        ])

        // computed ref객체 반환, .value 붙여야된다
        // 의존데이터가 변경될 때만 재평가
        // 동일한 의존성을 가진 여러 곳에서 계산 결과를 캐싱하여 중복 계산 방지
        const restOfTodos = computed(() => {
          return todos.value.length > 0 ? '아직 남았다' : '퇴근!'
        })
        console.log(restOfTodos.value)

        // method 호출은 다시 렌더링이 발생할 때마다 함수 실행
        // 단순 특정 동작을 수행하는 함수 정의할 때
        const getRestOfTodos = function () {
          return todos.value.length > 0 ? '아직 남았다' : '퇴근!'
        }
        console.log(getRestOfTodos)


        // Write operation failed: computed value is readonly
        // const a = ref(0)
        // const b = computed(() => {
        //   return a.value + 1
        // })
        // console.log(b.value++)

        return {
          todos,
          restOfTodos,
          getRestOfTodos
        }
      }
    })

    app.mount('#app')
  </script>
</body>

</html>
