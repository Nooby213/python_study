<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h1>User Profile</h1>
    <p>Name: {{ user.name }}</p>
    <p>Age: {{ user.age }}</p>
    <button v-on:click="changeName">Change Name</button>
    <button v-on:click="changeAge">Change Age</button>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp, ref } = Vue
    const app = createApp({
      setup() {
        const user = ref({
          name: 'Alice',
          age: 30
        })
        const changeName = ref(function () {
        let inputName = prompt("이름?", user.value.name)
        if (inputName){
          user.value.name = inputName
        }
        })
        const changeAge = ref(function () {
        let inputAge = prompt("나이?", user.value.age)
        if (inputAge && parseInt(inputAge)) {
          user.value.age = inputAge
        }
        })

        return { 
          user,
          changeName,
          changeAge
         }
      }
    })
    app.mount('#app')
  </script>
</body>

</html>
